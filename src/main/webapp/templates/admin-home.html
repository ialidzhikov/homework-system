<div class="animate">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header card-primary card-inverse">
                    <h3 class="card-title">Trainees</h3>
                </div>
                <div class="card-block">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Faculty number</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Field of Study</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tfoot>
                        	<tr>
                        		<td colspan="6">
                        			<a href="#/trainees/add/">
					            		<button type="button" class="btn btn-default">
					                		<i class="fa fa-plus"></i><span>&nbsp;&nbsp; Add trainee</span>
					            		</button>
					        		</a>
                        		</td>
                        	</tr>
                        </tfoot>
                        <tbody>
                            {{#trainees}}
                            <tr>
                                <td>{{id}}</td>
                                <td>{{facultyNumber}}</td>
                                <td>{{name}}</td>
                                <td>{{email}}</td>
                                <td>{{fieldOfStudy}}</td>
                                <td>
                                	<a href="#/trainees/{{id}}/delete/">
                        				<i class="fa fa-trash-o"></i>
                    				</a>
                                </td>
                            </tr>
                            {{/trainees}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header card-primary card-inverse">
                    <h3 class="card-title">Trainers</h3>
                </div>
                <div class="card-block">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Username</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Degree</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tfoot>
                        	<tr>
                        		<td colspan="6">
                        			<a href="#/trainers/add/">
					            		<button type="button" class="btn btn-default">
					                		<i class="fa fa-plus"></i><span>&nbsp;&nbsp; Add trainer</span>
					            		</button>
					        		</a>
                        		</td>
                        	</tr>
                        </tfoot>
                        <tbody>
                            {{#trainers}}
                            <tr>
                                <td>{{id}}</td>
                                <td>{{username}}</td>
                                <td>{{name}}</td>
                                <td>{{email}}</td>
                                <td>{{degree}}</td>
                                <td>
                               		<a href="#/trainers/{{id}}/delete/">
                       					<i class="fa fa-trash-o"></i>
                   					</a>
                                </td>
                            </tr>
                            {{/trainers}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
