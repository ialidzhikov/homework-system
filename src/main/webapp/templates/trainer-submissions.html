<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header card-primary card-inverse">
                <h3 class="card-title">Last Submissions</h3>
            </div>
            <div class="card-block">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Lecture</th>
                            <th>Submitted By</th>
                            <th>Submitted On</th>
                            <th>File</th>
                            <th>Mark</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#submissions}}
                        <tr>
                            <td>{{id}}</td>
                            <td>{{lecture.name}}</td>
                            <td>{{trainee.name}}</td>
                            <td>{{uploadDate}}</td>
                            <td>
                                <a href="webapi/hmwsrest/v1/submission/{{id}}/file" download>
                                    <i class="fa fa-archive"></i>
                                    <span>&nbsp; Solution</span>
                                </a>
                            </td>
                            <td>
                                {{#mark}}
                                    {{mark}}/10
                                {{/mark}}
                                {{^mark}}
                                    Not evaluated
                                {{/mark}}
                            </td>
                            <td>
                                {{#mark}}
                                <a href="#/submissions/{{id}}/">
                                    <button class="btn btn-primary">View</button>
                                </a>
                                {{/mark}}
                                {{^mark}}
                                <a href="#/submissions/{{id}}/">
                                    <button class="btn btn-warning">Evaluate</button>
                                </a>
                                {{/mark}}
                            </td>
                        </tr>
                        {{/submissions}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
