<div class="row">
    <h2 class="col-sm-12 text-xs-center">{{title}}</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Lecture</th>
                <th>Materials</th>
            </tr>
        </thead>
        <tbody>
            {{#lectures}}
            <tr>
                <td style="position: relative;">
                    <strong>{{title}}</strong>
                    <div class="lecture-deadline">
                        <i class="fa fa-hourglass-end"></i>
                        <span>&nbsp; Deadline: {{deadline}}</span>
                    </div>
                </td>
                <td>
                    <ul class="lecture-resource-list">
                        <li>
                            <a href="#/">
                                <i class="fa fa-file-powerpoint-o"></i>
                                <span>&nbsp; Presentation</span>
                            </a>
                        </li>
                        <li>
                            <a href="#/">
                                <i class="fa fa-video-camera"></i>
                                <span>&nbsp; Video</span>
                            </a>
                        </li>
                        <li>
                            <a href="#/">
                                <i class="fa fa-file-pdf-o"></i>
                                <span>&nbsp; Homework</span>
                            </a>
                        </li>
                    </ul>
                </td>
            </tr>
            {{/lectures}}
        </tbody>
    </table>
    <div>
        <a href="#/courses/{{id}}/lectures/add/">
            <button type="button" class="btn btn-default">
                <i class="fa fa-plus"></i><span>&nbsp;&nbsp; Add Lecture</span>
            </button>
        </a>
    </div>
</div>
