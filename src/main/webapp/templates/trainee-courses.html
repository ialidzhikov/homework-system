<div class="animate">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header card-primary card-inverse">
                    <h3 class="card-title">Courses</h3>
                </div>
                <div class="card-block">
                    <div class="row">
                        {{#courses}}
                        <div class="col-lg-4">
                            <div class="card">
                                <img class="img-fluid" src="images/cards.jpg" width="100%" alt="Image">
                                <div class="card-block">
                                    <h4 class="card-title">{{name}}</h4>
                                    <p class="card-text">{{description}}</p>
                                    {{#hasEnrolled}}
                                    <a href="#/courses/{{id}}" class="btn btn-primary">View</a>
                                    {{/hasEnrolled}}
                                    {{^hasEnrolled}}
                                    <a href="#/courses/{{id}}/enroll/" class="btn btn-primary">Enroll</a>
                                    {{/hasEnrolled}}
                                </div>
                            </div>
                        </div>
                        {{/courses}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
