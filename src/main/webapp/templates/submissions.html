<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header card-primary card-inverse">
                <h3 class="card-title">My Submissions</h3>
            </div>
            <div class="card-block">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Course</th>
                            <th>Lecture</th>
                            <th>Submitted On</th>
                            <th>File</th>
                            <th>Mark</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#submissions}}
                        <tr>
                            <td>{{id}}</td>
                            <td>{{courseName}}</td>
                            <td>{{lectureName}}</td>
                            <td>{{submittedOn}}</td>
                            <td>
                                <a href="#/">
                                    <i class="fa fa-archive"></i>
                                    <span>&nbsp; Solution</span>
                                </a>
                            </td>
                            <td>{{mark}}/10</td>
                        </tr>
                        {{/submissions}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
